<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

            <nav class="menu">

                </div>
                <div id="redes">
                    <a href="https://github.com/fontaana" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i>
                      </a>                      
                    <a>

                    </a>
                </div>

        </section> <!-- Cierra la sección home aquí -->

            <header class="proyectos_header">
                <h2 class="proyectos_header_title">Take a look at</h2>

        </section>
        <section id="contacto" class="contact">
            <h2>contacto</h2>
        </section>
        <footer class="footer">
            <h2>Footer</h2>
        </footer>

    <script src="/index.js"></script>

</html>
